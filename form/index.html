<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="fname">Enter Full Name</label> <br>
        <input type="text" id="fname" placeholder="enter name" required> <br>

        <label for="">Gender</label> <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label> <br>

        <label for="dob">DOB</label>
        <input type="date" id="dob"> <br>

        <label for="email">Enter Email</label> <br>
        <input type="text" id="email"> <br>

        <label for="aadhar">Aadhar Number</label> <br>
        <input type="text" id="aadhar"> <br>

        <label for="image">Uplaod Image</label>
        <input type="file" id="image"> <br>

        <label for="address">Address</label>
        <textarea id="address"></textarea> <br>

        <button type="submit">Submit</button>


    </form>
</body>

</html>
